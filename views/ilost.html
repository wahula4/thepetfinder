  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading">I lost my pet</div>
          <div class="panel-body">
            <form action="./api/lostposts" method="POST" class="form-horizontal lost-form" enctype="multipart/form-data">

              <div class="form-group row">
                <label class="control-label col-sm-2" for="userName">Your Name:</label>
                <div class="col-sm-10">
                  <input name ="nameLost" type="text" class="form-control" id="userName" placeholder="Hero">
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="petName">Pet's Name:</label>
                <div class="col-sm-10">
                  <input name ="petName" type="text" class="form-control" id="petName" placeholder="Lassie">
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="emailLost">Email:</label>
                <div class="col-sm-10">
                  <input name ="emailLost" type="email" class="form-control" id="emailLost" placeholder="e-mail">
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="phoneLost">Phone Number:</label>
                <div class="col-sm-10">
                  <input name ="phoneLost" type="tel" class="form-control" id="phoneLost" placeholder="phone number">
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="addressLost">Location Last Seen:</label>
                <div class="col-sm-10">
                  <input name ="addressLost" type="text" class="form-control" id="addressLost" placeholder="1234 example street OR corner of X and Y, etc.">
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="typeLost">Type of Animal:</label>
                <div class="col-sm-10">
                  <input name ="typeLost" type="text" class="form-control" id="typeLost" placeholder="Dog, cat, bird etc.">
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="dateLost">Date Lost:</label>
                <div class="col-sm-10">
                  <input name ="dateLost" type="date" class="form-control" id="dateLost" placeholder="">
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="genderLost">Gender:</label>
                <div class="col-sm-10">
                  <label class="radio-inline">
                    <input  id="genderMale" type="radio" name="genderLost" value="Male">Male
                  </label>
                  <label class="radio-inline">
                    <input  id="genderFemale" type="radio" name="genderLost" value="Female">Female
                  </label>
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="commentLost">Additional Info:</label>
                <div class="col-sm-10">
                  <textarea name="commentLost" class="form-control" rows="3" id="commentLost"></textarea>
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="photoLost">Photo Photo (limit to 350x350):</label>
                <div class="col-sm-10">
                  <input name="photoLost" type="file" class="form-control-file" id="photoLost" placeholder="URL">
                </div>
              </div>
              <!-- <form ref="uploadForm" action="/upload" method="post" enctype="multipart/form-data">

          		</form> -->

              <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </div>
            </form>
          </div>
          <!-- close panel body -->
        </div>
        <!--close panel  -->

</div>
