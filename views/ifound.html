  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading">I found a pet</div>
          <div class="panel-body">
            <form class="form-horizontal found-form">

              <div class="form-group row">
                <label class="control-label col-sm-2" for="userName">Your Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="foundName" id="userName" placeholder="Hero">
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="emailFound">Email:</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" name="emailFound" id="emailFound" placeholder="email">
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="phoneFound">Phone Number:</label>
                <div class="col-sm-10">
                  <input type="tel" class="form-control" name="phoneFound" id="phoneFound" placeholder="phone number">
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="addressFound">Address Found:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" class="addressFound" id="addressFound" placeholder="1234 example street">
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="typeFound">Animal type:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" class="typeFound" id="animalFound" placeholder="Dog, cat, bird ect.">
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="dateFound">Date Found:</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" class="dateFound" id="dateFound" placeholder="">
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="genderFound">Gender:</label>
                <div class="col-sm-10">
                  <label class="radio-inline">
                    <input type="radio" name="genderFound">Male
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="genderFound">Female
                  </label>
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="commentFound">Additional Info:</label>
                <div class="col-sm-10">
                  <textarea class="form-control" rows="3" name="commentLost" id="commentFound"></textarea>
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="photoFound">Photo URL:</label>
                <div class="col-sm-10">
                  <input type="file" class="form-control-file" id="photoFound" placeholder="URL">
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </div>
            </form>
          </div>
          <!-- close panel body -->
        </div>
        <!--close panel  -->
      </div>
      <!-- close col -->
    </div>
      <!-- close row -->
</div>
<!-- container -->
