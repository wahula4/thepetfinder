  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading">I found a pet</div>
          <div class="panel-body">
            <form action="./api/foundposts" method="POST" class="form-horizontal found-form" enctype="multipart/form-data">

              <div class="form-group row">
                <label class="control-label col-sm-2" for="userName">Your Name:</label>
                <div class="col-sm-10">
                  <input name="nameFound" type="text" class="form-control" id="userName" placeholder="Hero">
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="emailFound">Email:</label>
                <div class="col-sm-10">
                  <input name="emailFound" type="email" class="form-control" id="emailFound" placeholder="email">
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="phoneFound">Phone Number:</label>
                <div class="col-sm-10">
                  <input name="phoneFound" type="tel" class="form-control" id="phoneFound" placeholder="phone number">
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="addressFound">Location Found:</label>
                <div class="col-sm-10">
                  <input name="addressFound" type="text" class="form-control" class="addressFound" id="addressFound" placeholder="1234 example street OR corner of X and Y, ect.">
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="typeFound">Type of Animal:</label>
                <div class="col-sm-10">
                  <input name="typeFound" type="text" class="form-control" class="typeFound" id="typeFound" placeholder="Dog, cat, bird ect.">
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="dateFound">Date Found:</label>
                <div class="col-sm-10">
                  <input name="dateFound" type="date" class="form-control" class="dateFound" id="dateFound" placeholder="">
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="genderFound">Gender:</label>
                <div class="col-sm-10">
                  <label class="radio-inline">
                    <input id="genderMale" type="radio" name="genderFound" value="Male">Male
                  </label>
                  <label class="radio-inline">
                    <input id="genderFemale" type="radio" name="genderFound" value="Female">Female
                  </label>
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="commentFound">Additional Info:</label>
                <div class="col-sm-10">
                  <textarea name="commentFound" class="form-control" rows="3" id="commentFound"></textarea>
                </div>
              </div>

            <div class="form-group row">
                   <label class="control-label col-sm-2" for="photoFound">Photo (limit to 350x350):</label>
                   <div class="col-sm-10">
                     <input name="photoFound" type="file" class="form-control-file" id="photoFound" placeholder="URL">
                  </div>
              </div>
   <div class="form-group row">
     <div class="col-sm-offset-2 col-sm-10">
       <button type="submit" class="btn btn-default">Submit</button>
     </div>
   </div>
 </form>
</div>
